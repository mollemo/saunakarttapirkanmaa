        left: 0;
        right: 0;

        border-right: none;

      }

      #map {

      }

    .leaflet-control .sauna-toggle-btn {

      #sidebar { padding-top: calc(env(safe-area-inset-top) + 12px); }

const map = L.map('map').setView([61.5, 23.8], 9);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
const layer = L.layerGroup().addTo(map);

/* ---- SIDEBAR TOGGLE (LEAFLET CONTROL) ---- */
const SidebarToggle = L.Control.extend({
  options: { position: 'topright' },
  onAdd: function () {
    const btn = L.DomUtil.create('button', 'sauna-toggle-btn');
    btn.textContent = 'üìã N√§yt√§ lista';

    L.DomEvent.disableClickPropagation(btn);
    L.DomEvent.disableScrollPropagation(btn);

    btn.addEventListener('click', e => {
      e.preventDefault();
      e.stopPropagation();

      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('open');

      btn.textContent = sidebar.classList.contains('open')
        ? 'üó∫Ô∏è N√§yt√§ kartta'
        : 'üìã N√§yt√§ lista';

      sidebar.scrollTop = 0;
      setTimeout(() => map.invalidateSize(), 150);
    });

    return btn;
  }
});
map.addControl(new SidebarToggle());

/* ---- MARKERS + LIST ---- */
function render() {
  document.getElementById('list').innerHTML = '';
  SAUNAS.forEach(s => {
    const m = L.marker([61.5, 23.8]).addTo(layer)
      .bindPopup(`<strong>${s.name}</strong><br>${s.address}`);

    const row = document.createElement('div');
    row.className = 'row';
    row.innerHTML = `<strong>${s.rank}. ${s.name}</strong><div class="muted">${s.address}</div>`;
    row.onclick = () => {
      map.setView(m.getLatLng(), 14);
      m.openPopup();
    };
    document.getElementById('list').appendChild(row);
  });
}
render();
