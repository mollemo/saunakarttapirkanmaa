  <style>
    html, body { height: 100%; margin: 0; }
    #app { display: grid; grid-template-columns: 360px 1fr; height: 100%; }
    #sidebar {
      padding: 12px;
      border-right: 1px solid #ddd;
      overflow: auto;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: white;
    }
    #map { height: 100%; }

    .muted { color: #666; font-size: 12px; }
    .row { padding: 10px 8px; border-bottom: 1px solid #eee; cursor: pointer; }
    .row:hover { background: #fafafa; }
    .row strong { display: block; }
    .pill { display:inline-block; padding:2px 8px; border-radius:999px; font-size:12px; border:1px solid #ddd; }

    .controls { display:flex; gap:8px; flex-wrap:wrap; }
    input[type="search"], select {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background: #fafafa;
      cursor: pointer;
    }

    #progress { width:100%; height:10px; background:#eee; border-radius:999px; overflow:hidden; }
    #bar { height:10px; width:0%; background:#222; }

    /* ===== MOBILE OVERLAY ===== */
    #backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.25);
      display: none;
      z-index: 99997;
    }
    #backdrop.open { display:block; }

    @media (max-width: 768px) {
      #app { grid-template-columns: 1fr; }
      #sidebar {
        position: fixed;
        top: 0; left: 0; right: 0;
        max-height: 60vh;
        display: none;
        z-index: 99998;
        border-bottom: 1px solid #ddd;
      }
      #sidebar.open { display:block; }
      #map { height: 100vh; }
    }

    .leaflet-control .sauna-toggle-btn {
      background: white;
      border: 1px solid #ccc;
      border-radius: 999px;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,.25);
    }

    @supports (padding: env(safe-area-inset-top)) {
      .leaflet-top.leaflet-right { margin-top: env(safe-area-inset-top); }
      #sidebar { padding-top: calc(env(safe-area-inset-top) + 12px); }
    }

    .closeRow {
      display:flex;
      justify-content: space-between;
      align-items:center;
      margin-bottom:8px;
    }
    .closeBtn {
      border-radius:999px;
      padding:6px 10px;
      border:1px solid #ccc;
      background:#fff;
      cursor:pointer;
    }
  </style>
</head>

/* ===================================================
   3) SORTING: PARAS ENSIN
   =================================================== */
function sortBestFirst(arr) {
  return [...arr].sort((a,b) => {
    const ap = Number(a.points);
    const bp = Number(b.points);
    if (Number.isFinite(ap) && Number.isFinite(bp)) return bp - ap;
    if (Number.isFinite(ap)) return -1;
    if (Number.isFinite(bp)) return 1;
    return String(a.name).localeCompare(String(b.name), 'fi');
  });
}

/* ===================================================

   =================================================== */
const sidebar = document.getElementById('sidebar');
const backdrop = document.getElementById('backdrop');
const closeBtn = document.getElementById('closeSidebar');

function openSidebar() {
  sidebar.classList.add('open');
  backdrop.classList.add('open');
}
function closeSidebar() {
  sidebar.classList.remove('open');
  backdrop.classList.remove('open');
}

backdrop.onclick = closeSidebar;
closeBtn.onclick = closeSidebar;

});

/* ===================================================
   5) RENDER
   =================================================== */
function renderList(data) {
  const el = document.getElementById('list');
  el.innerHTML = '';
  data.forEach(s => {
    const row = document.createElement('div');
    row.className = 'row';
    row.innerHTML = `<strong>${s.rank}. ${s.name}</strong><div class="muted">${s.address}</div>`;
    el.appendChild(row);
  });
}

function applyFilters() {
  const q = document.getElementById('q').value.toLowerCase();
  const min = Number(document.getElementById('minPoints').value);
  const filtered = SAUNAS.filter(s => {
    const hay = `${s.name} ${s.municipality} ${s.address}`.toLowerCase();
    return (!q || hay.includes(q)) && (!min || s.points >= min);
  });
  renderList(sortBestFirst(filtered));
}

/* ===================================================
   INIT
   =================================================== */
renderList(sortBestFirst(SAUNAS));
document.getElementById('q').oninput = applyFilters;
document.getElementById('minPoints').onchange = applyFilters;
